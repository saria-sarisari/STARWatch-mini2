<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>20260114STARWatch-mini2</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <!-- HTML -->
<div class="clock-container">
  <svg id="clock" width="150" height="150" viewBox="0 0 200 200" style="display: block;">
    <defs>
      <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#ff6b9d" stop-opacity="0.2" />
        <stop offset="50%" stop-color="#ffa8c5" stop-opacity="0.3" />
        <stop offset="100%" stop-color="#ff6b9d" stop-opacity="0.2" />
      </linearGradient>
      
      <filter id="glow">
        <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>

      <radialGradient id="centerGlow" cx="50%" cy="50%">
        <stop offset="0%" stop-color="#129ab5" stop-opacity="0.6" />
        <stop offset="100%" stop-color="#129ab5" stop-opacity="0" />
      </radialGradient>
    </defs>

    <g id="outerStar"></g>
    <g id="innerStar"></g>
    <g id="markers"></g>
    <g id="centerDeco"></g>
    <line id="hourHand" x1="100" y1="100" x2="100" y2="100" stroke="#129ab5" stroke-width="4" stroke-linecap="round" />
    <line id="minuteHand" x1="100" y1="100" x2="100" y2="100" stroke="#129ab5" stroke-width="3" stroke-linecap="round" />
    <line id="secondHand" x1="100" y1="100" x2="100" y2="100" stroke="#ff6b9d" stroke-width="1" stroke-linecap="round" />
  </svg>
  
  <div class="time-display">
    <div class="digital-time" id="digitalTime">00:00:00</div>
    <div class="date-display" id="dateDisplay">Jan 1, 2024</div>
  </div>
</div>
    <script  src="./script.js"></script>

  </body>
  
</html>
